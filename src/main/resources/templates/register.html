<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">
    <h2>TechJobs - New User</h2>
    <br>
    <form method="post">
        <div class="form-group">
            <label>Name
                <input class="form-control" th:field="${registerFormDTO.name}" />
            </label>
            <p class="error" th:errors="${registerFormDTO.name}"></p>
        </div>
        <div class="form-group">
            <label>Username
                <input class="form-control" th:field="${registerFormDTO.username}" />
            </label>
            <p class="error" th:errors="${registerFormDTO.username}"></p>
        </div>
        <div class="form-group">
            <label>Password
                <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
            </label>
            <p class="error" th:errors="${registerFormDTO.password}"></p>
        </div>
        <div class="form-group">
            <label>Verify Password
                <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
            </label>
        </div>

        <br>
        <input type="submit" class="btn btn-primary" value="Register" />
    </form>
</div>

</body>
</html>
